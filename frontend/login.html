<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

   </head>
<body id="login_bg_color">
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <!--<img src="images/frontImg.jpg" alt="">-->
        <div class="text">
          
       
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input id="personid" type="text" placeholder="Enter your id" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input id="personpassword" type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input id = "loginbtn" type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your id" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input id="loginbtn2" type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script >
    let btn = document.getElementById("loginbtn");
let id = document.getElementById("personid");
let password = document.getElementById('personpassword');
btn.onclick = function() {
  let pid = id.value;
  let ppassword = password.value;

  let data = {
    PersonID : pid,
    PersonPassword : ppassword 
  };
  
  let options = {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Accept: "application/json",
      
    },
    body: JSON.stringify(data)
  };
  
  fetch("http://localhost:9000/login", options)
   // .then(function(response) {
    //  return response.json();
    //})
    .then( (Response) =>  { return Response.json()  })
    .then(function(jsonData) {
      console.log(jsonData);
      if(jsonData.length==1)
      {
        if(jsonData[0].PersonType == 'hosteler' )
          window.location.replace("student_hostel.html?studentID="+jsonData[0].PersonID);
        else if(jsonData[0].PersonType == 'faculty')
          window.location.replace("faculty_mess.html?FacultyID="+jsonData[0].PersonID);
        else
          window.location.replace("try.html");
      }
      
    });
    
  };
  
  </script>
</body>
</html>
